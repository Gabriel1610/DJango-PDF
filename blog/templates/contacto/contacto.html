{% extends 'base.html' %}
{% load static %}


{% block contenido %}

<center>
    <div class="max-w-lg justify-center">
        <form class="px-4 text-left font-bold" method="POST"> 
            <h1 class="font-bold h2 text-center">Formulario de contacto</h1>
            <br>
            <table>
                {% csrf_token %}
                {{ form }}
            </table>
            <input class="font-bold bg-blue-500 text-white hover:bg-blue-700 hover:text-white hover:scale-110 transition duration-300 hover:delay-150 h5" type="submit" value="Enviar">
        </form>
    </div>
</center>

{% endblock %}
