
{% extends 'base.html' %}
{% load static %}


<title>{% block title %} Registro de usuario {% endblock title %} </title>

{% block contenido %}
<center>
    <form method="POST" enctype="multipart/form-data" id="registracion"> 
        <h1 class="h1">Registro de usuarios</h1>
        <br>
        <div class="messages">
            {% for message in messages %}
                <table{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</table> 
            {% endfor %}
        </div>
        <br>
        {% csrf_token %}
        <div class="container-fluid"> 
            <table>{{ form }}</table>
        </div>
        <br><br>
        <button type="submit" id="boton_registrar">Registrar</button> 
    </form>
</center>
{% endblock %}
